<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container w-60 my-5">
       <form class="bg-light text-dark px-5 py-2" style="border: 1px solid gray; border-radius: 1%;">
        <h2 class="text-primary mt-3">FACTURACIÓN AGUASAN</h2>
        <div class="row">
            <input v-model="usuario" type="text" placeholder="Nombre Usuario" class="my-5">
        </div>
        <div class="row">
            <div class="col">
                <select
                    v-model="opcionEstrato"
                    class="col-12 rounded-1 text-center bg-light"
                >
                <option
                    v-for="(item,i) in estratos"
                    v-text="item.estrato"
                    class="rounded-4 text-center"
                ></option>
            </select>
            <span class="error text-center" style="color: red" v-if="errors"
              >Seleccione una opción valida.</span
            >
            </div>
            <div class="col">
                <input v-model="metros" type="text" placeholder="Metros Consumidos">
            </div>
        </div>
        <div class="row">
            <div class="col d-grid my-5">
                <button @click="agregarUsuario" class="btn btn-primary text-white text-center">CALCULAR FACTURA</button>
            </div>
        </div>
       </form> 
       <table class="table mt-4 mb-5">
        <thead>
            <tr class="text-center text-white bg-info">
                <th scope="col">NUM FACTURA</th>
                <th scope="col">USUARIO</th>
                <th scope="col">CARGO FIJO</th>
                <th scope="col">CANT MTS</th>
                <th scope="col">SUBSIDIO</th>
                <th scope="col">TOTAL FACTURA</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center text-dark">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
       </table>
       <div class="card bg-light text-dark">
        <div class="card-body">
        <h2 class="text-primary">INFORMES</h2>
        <p>Promedio de metros consumidos</p>
        <h4>ESTRATO 1</h4>
        <h4>ESTRATO 2</h4>
        <h4>ESTRATO 3</h4>
        </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</body>
</html>
